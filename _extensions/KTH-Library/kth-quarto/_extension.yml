title: KTH Quarto Template
author: KTH-Library
version: 0.0.1
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      toc: true
      toc-location: right
      toc-title: Content
      toc-depth: 5
      code-fold: true
      html-math-method: katex
      embed-resources: true
      anchor-sections: true
      smooth-scroll: true
      fontcolor: "#212121"
      linkcolor: "#036EB8"
      link-external-icon: true
      link-external-newwindow: true
      page-layout: article
      include-in-header:
        - text: '<link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">'
        - kth-favicon.css
        - kth-figtree.css
      css: 
        - bootstrap.min.css
        - boostrap-icons.min.css
        - kth-banner.css
      format-resources:
        - favicon.png
#      theme: [yeti, custom.scss]
